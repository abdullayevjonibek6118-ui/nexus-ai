version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: nexus
      RABBITMQ_DEFAULT_PASS: nexus
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=postgresql+psycopg2://nexus:nexus@postgres:5432/nexus
      - SECRET_KEY=${SECRET_KEY:-change-me}
      - HH_CLIENT_ID
      - HH_CLIENT_SECRET
      - HH_REDIRECT_URI
      - HH_USER_AGENT
      - GEMINI_API_KEY
      - GEMINI_MODEL=gemini-1.5-flash
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:

